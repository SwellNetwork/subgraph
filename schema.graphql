type LogStake @entity {
  id: ID!
  itemId: BigInt!
  pubKey: Bytes!
  deposit: BigInt!
  timeStamp: BigInt!
  
}
type User @entity {
  id: Bytes!
  totalStakeAmount: BigInt!
  nodeOperator: Boolean!
  itemIds: [BigInt!]!
}
type Referral @entity {
  id: String!
  totalAmount: BigInt!
}
type Stats @entity {
  id: String!
  userCounter: BigInt!
}